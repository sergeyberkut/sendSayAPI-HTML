<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="stylesheet" href="css/style.min.css">	<title>Gulp</title></head><body>	<div id="root">		<div class="wrapper">			<div class="form__wrapper">				<div class="form__logo-block">						<div class="logo">		<span class="logo__figure logo__figure--circle"></span>		<span class="logo__figure logo__figure--rectangle"></span>		<span class="logo__figure logo__figure--circle"></span>		<span class="logo__figure logo__figure--rectangle logo__figure--skew"></span>	</div>				</div>				<form class="form__body">					<h2 class="form__title">API-консолька</h2>					<div class="form__error-block">	<div class="form__error-title">		<span class="smile">			<span class="smile__dot smile__dot--left"></span>			<span class="smile__dot smile__dot--right"></span>			<span class="smile__line"></span>		</span>		Вход не вышел	</div>	<p class="form__error-text">		{id: "error/auth/failed", explain: "wrong_credentials"}	</p></div>					<label for="login-input" class="form__input-label error">Логин</label>					<input type="text" id="login-input" class="form__input error" placeholder="Введите логин"						value="iamyourlogin@domain.xyz">					<div class="form__sublogin-label-wrapper">						<label for="sublogin-input" class="form__input-label">Сублогин</label>						<small class="form__optional-text">Опционально</small>					</div>					<input type="text" id="sublogin-input" class="form__input" placeholder="Введите Сублогин"						value="sublogin-could-be-here">					<label for="password-input" class="form__input-label">Пароль</label>					<input type="password" id="password-input" class="form__input" placeholder="Введите пароль" value="sublogin">					<div class="form__button-block">	<button class="btn">		Войти			</button></div>				</form>					<div class="github-link-block">		<a class="github-link-block__link" href=" https://github.com/sergeyberkut" target="_blank">@sergeyberkut			<span class="github-link-block__pop-up">Кодер этого шедевра				<span class="triangle"></span>			</span>		</a>	</div>			</div>		</div>	</div>	<script src="js/script.min.js"></script></body></html>
